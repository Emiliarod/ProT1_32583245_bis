<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="img/logopag.jpg">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="principal.html"><img src="img/logopag.jpg" alt="Logo SAAC" width="30" height="30"> SAAC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="principal.html">Principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="registrarse.html">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Regístrate para una Cuenta</h1>
        <p class="text-center lead">Únete a nuestra comunidad para acceder a recursos exclusivos.</p>

        <form class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
            </div>
            <div class="mb-3">
                <label for="correoRegistro" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoRegistro" placeholder="tu@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="contrasenaRegistro" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaRegistro" placeholder="Mínimo 6 caracteres" required>
                <div class="form-text">Nunca compartiremos tu contraseña con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Repite tu contraseña" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a></label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
